{# list_reprint.html #}
{% extends 'base.html' %}

{% block title %}Reprints{% endblock title %}

{% block content %}
	<div class="jumbotron">
		<div class="container">
				<h1>Reprints</h1>
		</div>
	</div>

<div class="container">
	<div class="row">
		<div class="col-lg-8">
			<ul class="list-group list-group-flush">
			{% for filename in filenames %}
				<li class="list-group-item">
					<a href="{% url 'reprint:reprint' filename %}">
						{{ filename }}
					</a>
				</li>
			{% endfor %}
			</ul>
		</div>
	</div>

	<hr/>

	<div class="row">
        <form class="form-inline"
                enctype="multipart/form-data"
                action="{% url 'reprint:reprint_upload' %}" method="POST"
        >
              {% csrf_token %}
            <div class="form-group mb-2">
                <label class="sr-only" 
                    for="upload_file">upload file:</label>
                <input class="form-control-file" 
                        type="file" class="form-control-file"
                        name="upload_file" id="upload_file">
            </div>
            <input class="btn btn-primary mb-2"
                    type="submit" name="btn_upload" value="上传">
        </form>
	</div>
</div>

{% endblock content %}
