{% extends "base.html" %}

{% block title %}{{ block.super }} - {{ slug|capfirst }}{% endblock title %}

{% block content %}
<div class="container">
    <div class="row">
        <form class="form-inline"
                enctype="multipart/form-data"
                action="{% url 'reprint:reprint_upload' %}" method="POST"
        >
              {% csrf_token %}
            <div class="form-group mb-2">
                <label class="sr-only" 
                    for="upload_file">upload file:</label>
                <input class="form-control-file" 
                        type="file" class="form-control-file"
                        name="upload_file" id="upload_file">
            </div>
            <input class="btn btn-primary mb-2"
                    type="submit" name="btn_upload" value="上传">
        </form>
    </div>
</div>
{% endblock content %}
