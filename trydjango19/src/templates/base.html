<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}
		
	{% endblock title %}</title>
</head>
<body>

<div>
{% block messages %}

	{% if messages %}
		<ul class='messages'>
			{% for message in messages %}
				<li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
		</ul>
	{% endif %}

{% endblock messages %}
</div>

<div class="container">
	{% block content %}
		
	{% endblock content %}
</div>

</body>
</html>
