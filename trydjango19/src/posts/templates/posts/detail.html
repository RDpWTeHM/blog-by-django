{% extends "base.html" %}
	{% block title %}
		{{ title }} | {{ block.super }}
	{% endblock title %}

{% block content %}

<div class='col-sm-8 col-sm-offset-2'>
	<h1>{{ post.title }} <small>{{ post.timestamp }}</small></h1>

	{{ post.content|linebreaks }}<br/>
	<br/>

	<a href="{% url 'posts:update' pk=post.pk %}">Edit</a>

</div>

{% endblock content %}
