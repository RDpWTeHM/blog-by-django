{% extends "base.html" %}
	{% block title %}
		{{ title }}|POSTS</title>
	{% endblock title %}

{% block content %}

	<h1>{{ post.title }}</h1>


	id: {{ post.id }}<br/>
	pk: {{ post.pk }}<br/>
	content: {{ post.content }}<br/>
	timestamp: {{ post.timestamp }}<br/>
	updated: {{ post.updated }}<br/>
	<br/>

	<a href="{% url 'posts:update' pk=post.pk %}">Edit</a>

{% endblock content %}
