{% extends "base.html" %}
	{% block title %}
		{{ title }} | {{ block.super }}
	{% endblock title %}

{% block content %}

<div class='col-sm-8 col-sm-offset-2'>
	{% if post.image %}
	<img src='{{ post.image.url }}' class='img-responsive'>
	{% endif %}
	<h1>{{ post.title }} <small>{{ post.timestamp }}</small></h1>
	<p>Author: {{ post.user }}</p>

	{{ post.content|linebreaks }}<br/>
	<br/>

	<a href="{% url 'posts:update' slug=post.slug %}">Edit</a>

</div>

{% endblock content %}
