{% extends	"base.html" %}

{% block title %}
	Posts List | {{ block.super }}
{% endblock title %}

{% block content %}

<div class='col-sm-8 col-sm-offset-2'>
	<div class="jumbotron">
		<h1>{{ title }}</h1>
	</div>

	{% for obj in allposts %}
	<div class="row">
		<div class="col-sm-12">
			<div class="thumbnail">
				<!-- <img src="..." alt="..."> -->
				<div class="caption">
					<h3><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a>
					<small>{{ obj.timestamp|timesince }} ago</small></h3>
					<p>{{ obj.content|linebreaks|truncatechars:120 }}</p>
					<p><a href="{{ obj.get_absolute_url }}" class="btn btn-primary" role="button">View</a></p>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}

</div>

{% endblock content %}
